<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值语法：{{}} 
        容器里面的代码称为vue模板-->
        <h1>Hello {{name}}</h1>
    </div>
    <script src="../vue.js"></script>
    <script>
        //创建vue实列,只传一个参数，参数类型为对象
        new Vue({
            //获取元素
            el: "#app",//el用于指定当前vue实列为哪个容器服务，值通常为css选择器字符
            data: {
                //data中保存数据，数据供el所指的容器去使用，值我们写成一个对象
                name: 'Vue'
            }
        })
    </script>
</body>

</html>
