<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js">Vue.config.productionTip = false</script>
</head>

<body>
    <div id="app">
        <h1>插值语法：</h1>
        <h3>你好,{{name}}</h3>
        <hr>
        <h1>指令语法：</h1>
        <a v-bind:href="url">去百度</a>
    </div>
    <script>

        new Vue({
            el: '#app',
            data: {
                name: 'jack',
                url: 'https://www.baidu.com'
            }
        })
    </script>
    <!-- 
        1、插值语法：
        用于解析标签体内的内容
        写法：{{xxx}}，其中xxx是js表达式，可以直接读取到vue实例对象里面的data中的所有属性
        2、指令语法:
        y用于解析标签(包括标签属性、标签体的内容、绑定事件 )
     -->
</body>

</html>
