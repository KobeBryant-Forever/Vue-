<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
    </div>
    <script>

        new Vue({
            // el: '#app',第一种
            //  data的第一种写法：对象式
            // data: {
            //     name: 'kobe'
            // }

            // 第二种写法：函数式的写法
            // 这个函数是vue帮你调用的
            data() {
                console.log('##', this);
                //这里的this指向的是vue的实例化对象
                return {
                    name: 'kobe'
                }
            }
        }).$mount('#app')
        // vue2用$mount挂载到容器
        // mount的中文意思就是mount
        // data的两种写法

    </script>
</body>

</html>
